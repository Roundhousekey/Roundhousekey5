<!DOCTYPE html>
<html>
<head>
  <title>Basic Maze Game with Collision Detection</title>
  <style>
    /* Basic styling */
    canvas {
      border: 4px solid black;
    }
  </style>
</head>
<body>

<h1>Basic Maze Game with Collision Detection</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
  // Initialize canvas and context
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Ball variables
  let ballX = 50;
  let ballY = 50;
  const ballRadius = 10;

  // Maze wall example (x, y, width, height)
  const wall = { x: 100, y: 100, width: 200, height: 10 };

  // Draw maze
  function drawMaze() {
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.rect(wall.x, wall.y, wall.width, wall.height);
    ctx.stroke();
  }

  // Draw ball
  function drawBall() {
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
    ctx.fill();
    ctx.closePath();
  }

  // Check for collision with wall
  function checkCollision() {
    if (
      ballX + ballRadius > wall.x &&
      ballX - ballRadius < wall.x + wall.width &&
      ballY + ballRadius > wall.y &&
      ballY - ballRadius < wall.y + wall.height
    ) {
      alert("Collision detected!");
    }
  }

  // Handle mouse movement
  canvas.addEventListener('mousemove', function(event) {
    const rect = canvas.getBoundingClientRect();
    ballX = event.clientX - rect.left;
    ballY = event.clientY - rect.top;
    draw();
    checkCollision();
  });

  // Main draw function
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMaze();
    drawBall();
  }

  // Initial draw
  draw();
</script>

</body>
</html>
