<!DOCTYPE html>
<html>
<head>
  <title>Congratulations! Click to Claim!</title>
  <style>
    #flashDiv {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    #centerSquare {
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ccc;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>

  <div id="flashDiv"></div>
  <div id="centerSquare">
    <button id="exitButton">Exit</button>
  </div>

  <audio id="myAudio">
    <source src="soothing-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Flash colors
    let colorState = true;
    setInterval(() => {
      document.getElementById('flashDiv').style.backgroundColor = colorState ? 'red' : 'blue';
      colorState = !colorState;
    }, 200);

    // Play audio at 100% volume when "Exit" button is clicked
    document.getElementById('exitButton').addEventListener('click', function() {
      const audioElement = document.getElementById('myAudio');
      audioElement.volume = 1.0;
      audioElement.play()
      .catch((error) => {
        console.log('Playback prevented:', error);
      });
    });
  </script>

</body>
</html>
